<div class="container">
  <search-bar (search)="onSearch($event)"></search-bar>
  <div class="graphics-card-catalog" #scrollContainer (scroll)="onScroll()">
    <graphics-card-card *ngFor="let graphicsCard of graphicsCards" [GPU]="graphicsCard"
      class="graphics-card-card"></graphics-card-card>
    <div *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
